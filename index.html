<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/att-stats.js"></script>
    <title>Ficha de Personagem</title>
</head>
<body>
    <main class="grid-container">
        <section class="ficha">
            <!-- <h1>Ficha de Personagem</h1> -->
            <form action="ficha.php" method="get"> 
                <div>
                    <label for="ijogador">Jogador:</label>
                    <input type="text" name="jogador" id="ijogador" required placeholder="Nome do jogador">
                </div>  
                <div>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required placeholder="Nome do personagem"  class="input-nome">
                </div>
                    <!-- VER MAIS ATRIBUTOS NO INPUT PARA COLOCAR -->
                <div>
                    <label for="inivel">Nível:</label>
                    <input type="number" name="nivel" id="inivel" required min="0" max="100" class="input-nivel">
                </div>

            </form>
        </section>

        <section class="imagem">
            <label for="irep">Representação visual</label>
            
        </section>

        <section class="info">
            <form action="info.php" method="get">

                <div>
                    <label for="iclasse">Classe:</label>
                    <select name="classe" id="iclasse"> <!-- required? -->
                            <option value="" selected disabled>---Escolha---</option>
                            <option value="guerreiro">Guerreiro</option>
                            <option value="mago">Mago</option>
                            <option value="ladino">Ladino</option>
                    </select>
                </div>

                <div>
                    <label for="iraca">Raça:</label>
                    <select name="raca" id="iraca" required>
                        <option value="" selected disabled>---Escolha---</option>
                        <option value="humano">Humano</option>
                        <option value="elfo">Elfo</option>
                        <option value="anao">Anão</option>
                        <option value="hobbit">Hobbit</option>
                    </select>
                </div>

                <div>
                    <label for="iidade">Idade:</label>
                    <input type="number" name="idade" id="idade" min="0" >
                </div> <!-- Coloco máximo de idade? E se for um Elfo ancião? --> 

                <div>
                    <label for="iorigem">Origem:</label>
                    <input type="text" name="origem" id="iorigem">
                </div> <!-- Deixo br ou uso div? -->

                <div>
                    <label for="iocup">Ocupação:</label>
                    <input type="text" name="ocup" id="iocup" required>
                </div>                

            </form>
        </section>

        <section class="atributos">
            <h2>Atributos</h2>
            <p>Você tem 10 pontos para disrtibuir. Cada atributo pode receber até 5 pontos.</p>

            <h3>Pontos disponíveis:</h3>

            <div class="point-board">
                <div class="point-innerboard">
                    <div class="pointPip" id="pointP1"></div>
                    <div class="pointPip" id="pointP2"></div>
                    <div class="pointPip" id="pointP3"></div>
                    <div class="pointPip" id="pointP4"></div>
                    <div class="pointPip" id="pointP5"></div>
                    <div class="pointPip" id="pointP6"></div>
                    <div class="pointPip" id="pointP7"></div>
                    <div class="pointPip" id="pointP8"></div>
                    <div class="pointPip" id="pointP9"></div>
                    <div class="pointPip" id="pointP10"></div>
                </div>
            </div>

            <article class="container">
                
                <div class="att-box">

                    <div class="att-board">
                        <p>Força</p>
                        <div class="att-innerboard">
                            <div class="attPip" id="forcP5"></div>
                            <div class="attPip" id="forcP4"></div>
                            <div class="attPip" id="forcP3"></div>
                            <div class="attPip" id="forcP2"></div>
                            <div class="attPip" id="forcP1"></div>
                        </div>
                    </div>

                    <div class="att-board">
                        <p>Agilidade</p>
                        <div class="att-innerboard">
                            <div class="attPip" id="agilP5"></div>
                            <div class="attPip" id="agilP4"></div>
                            <div class="attPip" id="agilP3"></div>
                            <div class="attPip" id="agilP2"></div>
                            <div class="attPip" id="agilP1"></div>
                        </div>
                    </div>

                    <div class="att-board">
                        <p>Inteligência</p>
                        <div class="att-innerboard">
                            <div class="attPip" id="inteliP5"></div>
                            <div class="attPip" id="inteliP4"></div>
                            <div class="attPip" id="inteliP3"></div>
                            <div class="attPip" id="inteliP2"></div>
                            <div class="attPip" id="inteliP1"></div>
                        </div>
                    </div> 
                </div>

                <div class="button-board">

                    <div class="button" onclick="changeValue('forc',1)">
                        <p>+</p>

                        <!-- Usa uma propriedade do HTML para chamar uma função do JS quando div é clicado, passando como parâmetros a string "forc" e o int 1 (porque vai tentar somar 1 ponto)-->
                    </div>

                    <div class="button" onclick="changeValue('forc', -1)">
                        <p>-</p>
                        <!-- Chama a mesma função com a mesma string mas com o int -1 (vai tentar tirar 1 ponto)-->
                    </div>

                    <div class="button" onclick="changeValue('agil',1)">
                        <p>+</p>

                    </div>

                    <div class="button" onclick="changeValue('agil', -1)">
                        <p>-</p>

                    </div>

                    <div class="button" onclick="changeValue('inteli',1)">
                        <p>+</p>

                    </div>

                    <div class="button" onclick="changeValue('inteli', -1)">
                        <p>-</p>

                    </div>
                </div>
            </article>
        </section>
        
        <section class="stats">
            <div>
                <h2>Armas e acessórios</h2>
                <div>
                    
                </div>
            </div>

            <div>
                <h2>Estatísticas</h2>
                <form action="stats.php"> <!-- TIRAR FORM -->
                    <div>
                        <label for="idano">Dano:</label> <br>
                        <!-- OUTPUT -->
                    </div>

                    <div>
                        <label for="idefesa">Defesa:</label> <br>
                        <!-- OUTPUT -->
                    </div>
                    
                    <div>
                        <label for="imagia">Magia:</label>
                        <!-- OUTPUT -->
                    </div>

                    <!--
                        Dano: força - bonus arma
                        Defesa: agilidade + bonus armadura
                        Magia: inteligência + bonus acessório
                    -->
                </form>
            </div>
        </section>

        <!-- Adicionar múltipla escolha de qualidades e defeitos?? Sem influência nos pontos -->
        

    </main>
    
</body>
</html>
